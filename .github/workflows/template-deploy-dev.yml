name: Deploy to Development (Reusable Template)

on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Name of the build artifact'
        required: true
        type: string
      version:
        description: 'Application version'
        required: true
        type: string
      project_number:
        description: 'PCM Project Number'
        required: false
        type: string
        default: 'RITM1185178'
    secrets:
      azure_credentials:
        required: true
      azure_resource_group:
        required: true
      azure_webapp_name:
        required: true
      azure_storage_name:
        required: true

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev-mcpcopilot.azurewebsites.net
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.azure_credentials }}

      - name: Create/Update Storage Account (Dev)
        run: |
          RG="${{ secrets.azure_resource_group }}"
          LOCATION="eastus"
          STORAGE_NAME="${{ secrets.azure_storage_name }}"
          TIMESTAMP=$(date +%s)
          
          echo "Creating resource group..."
          az group create --name $RG --location $LOCATION
          
          echo "Creating storage account with dev tags..."
          az storage account create \
            --name $STORAGE_NAME \
            --resource-group $RG \
            --location $LOCATION \
            --sku Standard_LRS \
            --kind StorageV2 \
            --tags \
              pcm-application_name_sysid=MCPCopilotUI \       
              pcm-business_service_sysid=SAVNS \
              pcm-project_number="$PROJECT_NUMBER" \
              pcm-sensitive_data_cjis=yes \
              pcm-sensitive_data_ferpa=no \
              pcm-sensitive_data_fti=no \
              pcm-sensitive_data_pci=no \
              pcm-sensitive_data_phi=no \
              pcm-sensitive_data_pii=yes \
              pcm-tag_1="SAVNS HB2582" \
              pcm-tag_2=production \
              pcm-tag_3=mcpcopilot \
              environment=development \
              version="${{ inputs.version }}" \
              deployed-by="${{ github.actor }}" \
              deployment-timestamp="$TIMESTAMP" \
              github-run-id="${{ github.run_id }}" \
              pcm-project_number="${{ inputs.project_number }}" \
              pcm-built_by="${{ github.actor }}@users.noreply.github.com" \
              automation="enabled" \
              managed-by="github-actions"

      - name: Verify Storage Account
        run: |
          echo "Verifying storage account deployment..."
          STORAGE_NAME="${{ secrets.azure_storage_name }}"
          RG="${{ secrets.azure_resource_group }}"
          
          # Check if storage account exists
          az storage account show \
            --name $STORAGE_NAME \
            --resource-group $RG \
            --query '{name:name, location:location, sku:sku.name, status:statusOfPrimary}' \
            -o table
          
          # Verify tags
          echo "\nVerifying tags..."
          az storage account show \
            --name $STORAGE_NAME \
            --resource-group $RG \
            --query 'tags' \
            -o json
          
          echo "\n✅ Storage account verification completed"

      - name: Deployment Summary
        run: |
          echo "✅ Development deployment completed"
          echo "Version: ${{ inputs.version }}"
          echo "Environment: development"
          echo "Storage Account: ${{ secrets.azure_storage_name }}"
          echo "Resource Group: ${{ secrets.azure_resource_group }}"
